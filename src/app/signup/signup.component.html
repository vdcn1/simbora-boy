<body class="text-center">

  <main class="form-signin">
    <img class="mb-5 rounded" src="assets/pJ8yh0s - Imgur.png" alt="" width="200" height="200">
    <h1 class="h3 mb-3 fw-normal">Sign up</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [formControl]="email">
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [formControl]="password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Repeat password" [formControl]="confirmPassword">
      <label for="floatingPassword">Confirm Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button routerLink="/login" class="w-100 btn btn-lg btn-primary">‚Üê Back to sign in</button>
    <button (click)="onSignUp()" class="w-100 btn btn-lg btn-secondary mt-2">Sign up</button>
  </main>
  </body>
